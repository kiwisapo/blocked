<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #dcdcdc;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 2rem;
            border-radius: 15px;
            background: var(--secondary-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        .animated-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            animation: text-pop-up 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
        }

        @keyframes text-pop-up {
            0% {
                transform: translateY(60px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 1rem;
            animation: fade-in 2s ease-in-out forwards;
            opacity: 0;
            animation-delay: 1s;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 25px;
            background-color: var(--accent-color);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fade-in 2s ease-in-out forwards;
            opacity: 0;
            animation-delay: 1.5s;
        }

        .button:hover {
            background-color: #d43d51;
            transform: translateY(-3px);
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(233, 69, 96, 0.1);
            animation: float 20s infinite linear;
        }

        .shape1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }

        .shape2 {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 80%;
            animation-duration: 30s;
        }
        
        .shape3 {
            width: 120px;
            height: 120px;
            top: 40%;
            left: 50%;
            animation-duration: 20s;
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(20px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

    </style>
</head>
<body>

    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container">
        <h1 class="animated-text">Access Denied</h1>
        <p>The resource you attempted to access was categorised as a security risk and your access has been blocked to protect your system.</p>
        <a href="#" class="button">Go Back</a>
    </div>

</body>
</html>
